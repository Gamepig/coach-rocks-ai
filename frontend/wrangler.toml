# Wrangler configuration for Cloudflare Pages deployment
# Note: Pages projects do NOT support account_id in wrangler.toml
# Use CLOUDFLARE_ACCOUNT_ID environment variable instead

# Cloudflare Pages 專案名稱
name = "coach-rocks-frontend"

# Pages build output directory (required for wrangler.toml to be recognized)
pages_build_output_dir = "dist"
